version: '3'

services:
  api:
    build: ./api/.
    command: python /code/app.py
    expose: 
      - 5000
  nginx:
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api
    ports:
      - 4000:4000
  healthchecker:
    build: ./healthChecker/.
    command: python healthChecker.py http://nginx:4000/api/time -i 5